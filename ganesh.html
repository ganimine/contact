    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1.3rem;
            font-style: italic;
        }

        .contact-box {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .contact-box h2 {
            margin-bottom: 1.5rem;
            color: #2575fc;
            font-size: 2rem;
            font-weight: bold;
        }

        .contact-info {
            font-size: 1.2rem;
            line-height: 2;
        }

        .contact-info a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #6a11cb;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #2575fc;
        }
    </style>
</head>
